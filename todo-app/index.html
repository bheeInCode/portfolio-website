<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-field">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
        </div>

        <div class="filters">
            <button class="filter-btn" id="all-tasks">All</button>
            <button class="filter-btn" id="completed-tasks">Completed</button>
            <button class="filter-btn" id="incomplete-tasks">Incomplete</button>
        </div>

        <ul id="task-list"></ul>

        <h2>What I've Achieved Today</h2>
        <ul id="completed-tasks-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
